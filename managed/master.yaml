interface: '::'

ipv6: True

worker_threads: 8

autosign_file: /etc/salt/autosign.conf

file_roots:
  base:
    - /var/git/saltmaster

pillar_roots:
  base:
    - /var/git/pillar

file_ignore_regex:
  - '/\.git($|/)'

postgres:
  - host: sql.hackafe.net
  - port: 5432
  - user: postgres
  - pass: ''
  - maintainence_db: postgres

reactor:
  - 'salt/fileserver/gitfs/update':
    - /srv/reactor/update_fileserver.sls
